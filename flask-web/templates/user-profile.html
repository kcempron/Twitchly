{% extends "layout.html" %}
{% block title %}User Profile{% endblock %}
{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img align='left' style="padding-right:15px" src="{{ userinfo.logo }}" width="75" height="60" id=#hp/>
        <h2>{{ username }}</h2>
      </div>
      <div>
        <p>"{{ userinfo.bio }}"</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
